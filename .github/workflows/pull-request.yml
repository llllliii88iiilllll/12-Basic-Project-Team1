name: Pull Request
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  install-dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install Dependencies
        run: npm install
lint:
  name: Lint
  needs: [install-dependencies]
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: "14"

    - name: Install Dependencies
      run: npm install

    - name: Run Lint
      run: npm run lint
